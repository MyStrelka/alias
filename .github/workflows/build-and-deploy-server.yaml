name: Build and Deploy server

on:
  push:
    branches:
    - 'firebase'
    paths:
      - 'apps/server/**/*'
      - 'packages/**/*'
      - 'Dockerfile.server'

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:

    - name: code checkout
      uses: actions/checkout@v4

    - uses: 'google-github-actions/auth@v3'
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: build and push the docker image
      env:
        GOOGLE_REGION: ${{ secrets.GOOGLE_REGION }}
        IMAGE_TAG: ${{ secrets.GOOGLE_REGION }}-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT }}/alias/game-server
      run: |
        echo "GITHUB_SHA: ${{ env.GITHUB_SHA }}"
        gcloud auth configure-docker $GOOGLE_REGION-docker.pkg.dev
        docker build -f ./Dockerfile.server -t $IMAGE_TAG:${{ env.GITHUB_SHA }} -t $IMAGE_TAG:latest .
        docker push $IMAGE_TAG

    - name: deploy to Cloud Run
      uses: 'google-github-actions/deploy-cloudrun@v3'
      env:
        GOOGLE_REGION: ${{ secrets.GOOGLE_REGION }}
        IMAGE_TAG: ${{ secrets.GOOGLE_REGION }}-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT }}/alias/game-server:${{ env.GITHUB_SHA }}
      with:
        service: 'game-server'
        region: $GOOGLE_REGION
        image: $IMAGE_TAG
        flags: |
          --port=3000
          --cpu=1
          --memory=256Mi
          --min-instances=1
          --max-instances=1
          --concurrency=80
          --timeout=300
          --ingress=all
          --allow-unauthenticated