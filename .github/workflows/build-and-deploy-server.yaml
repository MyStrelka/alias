name: Build and Deploy server

on:
  push:
    branches:
    - 'firebase'
    paths:
      - 'apps/server/**/*'
      - 'packages/**/*'
      - 'Dockerfile.server'

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:

    - name: code checkout
      uses: actions/checkout@v4

    - uses: 'google-github-actions/auth@v3'
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: build and push the docker image
      env:
        GOOGLE_REGION: ${{ secrets.GOOGLE_REGION }}
        IMAGE_TAG: ${{ secrets.GOOGLE_REGION }}-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT }}/alias/game-server:latest
        SERVER_URL: ${{ vars.SERVER_URL }}
        CLIENT_URL: ${{ vars.CLIENT_URL }}
        OAUTH_DISCORD_CLIENT_SECRET: ${{ secrets.OAUTH_DISCORD_CLIENT_SECRET }}
        OAUTH_DISCORD_CLIENT_ID: ${{ secrets.OAUTH_DISCORD_CLIENT_ID }}
        OAUTH_DISCORD_URL: ${{ secrets.OAUTH_DISCORD_URL }}
        OAUTH_DISCORD_SCOPE: ${{ secrets.OAUTH_DISCORD_SCOPE }}
        OAUTH_DISCORD_REDIRECT_URI: ${{ secrets.OAUTH_DISCORD_REDIRECT_URI }}
        OAUTH_DISCORD_PUBLIC_KEY: ${{ secrets.OAUTH_DISCORD_PUBLIC_KEY }}
        OAUTH_DISCORD_APPLLICATION_ID: ${{ secrets.OAUTH_DISCORD_APPLLICATION_ID }}
        OAUTH_GOOGLE_CLIENT_ID: ${{ vars.OAUTH_GOOGLE_CLIENT_ID }}
        OAUTH_GOOGLE_REDIRECT_URI: ${{ vars.OAUTH_GOOGLE_REDIRECT_URI }}
        FIREBASE_DATABASE_ID: ${{ vars.FIREBASE_DATABASE_ID }}        
      run: |
        gcloud auth configure-docker ${{ secrets.GOOGLE_REGION }}-docker.pkg.dev --quiet
        docker build \
          --build-arg FIREBASE_projectId="$FIREBASE_projectId" \
          --build-arg SERVER_URL="$SERVER_URL" \
          --build-arg CLIENT_URL="$CLIENT_URL" \
          --build-arg OAUTH_DISCORD_CLIENT_ID="$OAUTH_DISCORD_CLIENT_ID" \
          --build-arg OAUTH_DISCORD_URL="$OAUTH_DISCORD_URL" \
          --build-arg OAUTH_DISCORD_SCOPE="$OAUTH_DISCORD_SCOPE" \
          --build-arg OAUTH_DISCORD_REDIRECT_URI="$OAUTH_DISCORD_REDIRECT_URI" \
          --build-arg OAUTH_DISCORD_PUBLIC_KEY="$OAUTH_DISCORD_PUBLIC_KEY" \
          --build-arg OAUTH_DISCORD_APPLLICATION_ID="$OAUTH_DISCORD_APPLLICATION_ID" \
          --build-arg OAUTH_GOOGLE_CLIENT_ID="$OAUTH_GOOGLE_CLIENT_ID" \
          --build-arg OAUTH_GOOGLE_REDIRECT_URI="$OAUTH_GOOGLE_REDIRECT_URI" \
          --build-arg FIREBASE_DATABASE_ID="$FIREBASE_DATABASE_ID" \
          -f ./Dockerfile.server -t $IMAGE_TAG .
        docker push $IMAGE_TAG

    - name: deploy to Cloud Run
      env:
        GOOGLE_REGION: ${{ secrets.GOOGLE_REGION }}
        IMAGE_TAG: ${{ secrets.GOOGLE_REGION }}-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT }}/alias/game-server:latest
      run: |
        gcloud run deploy game-server \
          --image=$IMAGE_TAG \
          --region=$GOOGLE_REGION \
          --port=3000 \
          --cpu=1 \
          --memory=256Mi \
          --min-instances=1 \
          --max-instances=1 \
          --concurrency=80 \
          --timeout=300 \
          --ingress=all \
          --allow-unauthenticated \
          --quiet \
          --set-secrets="FIREBASE_SERVICE_ACCOUNT_KEY=FIREBASE_SERVICE_ACCOUNT_KEY:latest, OAUTH_DISCORD_CLIENT_SECRET=OAUTH_DISCORD_CLIENT_SECRET:latest, OAUTH_GOOGLE_CLIENT_SECRET=OAUTH_GOOGLE_CLIENT_SECRET:latest"
