name: Deploy Alias

on:
  push:
    branches:
    - 'firebase'

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:

    - name: code checkout
      uses: actions/checkout@v4

    - uses: 'google-github-actions/auth@v3'
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: build and push the docker image
      env:
        GOOGLE_REGION: ${{ secrets.GOOGLE_REGION }}
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker $GOOGLE_REGION-docker.pkg.dev
        docker build -f ./Dockerfile.server -t $GOOGLE_REGION-docker.pkg.dev/$GOOGLE_PROJECT/alias/game:latest .
        docker push $GOOGLE_REGION-docker.pkg.dev/$GOOGLE_PROJECT/alias/game:latest

    - name: deploy to Cloud Run
      env:
        GOOGLE_REGION: ${{ secrets.GOOGLE_REGION }}
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: gcloud run deploy game --region $GOOGLE_REGION --image $GOOGLE_REGION-docker.pkg.dev/$GOOGLE_PROJECT/alias/game:latest
